<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reporter</title>
</head>
<body>
    <h2>List of stuff</h2>
    <ul>
    {% for page in pages %}
      <li>
        <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a> 
      </li>
    {% else %}
      <li>No stuff.</li>
    {% endfor %}
    </ul>
{% block content %}
    <p>Default content to be displayed</p>
{% endblock content %}
</body>
</html>
